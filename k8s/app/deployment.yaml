apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-project-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: otus-project-app
      env: prod
  template:
    metadata:
      labels:
        app: otus-project-app
        env: prod

    spec:
      containers:
        - name: otus-project-app
          image: rooover/otus_app_django_46:10
          imagePullPolicy: Always
          command: ["python","./manage.py","runserver" ]
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - secretRef:
                name: django-secrets
            - configMapRef:
                name: django-config

